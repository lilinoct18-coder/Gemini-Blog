services:
  # ─── Backend ───────────────────────────────────────────────

  mysql:
    image: mysql:8.0
    profiles: ["backend", "all"]
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ghost}
      MYSQL_USER: ${MYSQL_USER:-ghost}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  ghost:
    image: ghost:5-alpine
    profiles: ["backend", "all"]
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      url: https://cms.${DOMAIN:-localhost}
      database__client: mysql2
      database__connection__host: mysql
      database__connection__port: 3306
      database__connection__user: ${MYSQL_USER:-ghost}
      database__connection__password: ${MYSQL_PASSWORD}
      database__connection__database: ${MYSQL_DATABASE:-ghost}
      mail__transport: Direct
    volumes:
      - ghost-content:/var/lib/ghost/content
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ghost.rule=Host(`cms.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.ghost.entrypoints=websecure"
      - "traefik.http.routers.ghost.tls.certresolver=letsencrypt"
      - "traefik.http.services.ghost.loadbalancer.server.port=2368"
    networks:
      - backend
      - proxy

  # ─── Frontend ──────────────────────────────────────────────

  landing:
    image: ghcr.io/${GITHUB_OWNER:-owner}/gemini-landing:latest
    profiles: ["frontend", "all"]
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
    networks:
      - proxy

  human:
    image: ghcr.io/${GITHUB_OWNER:-owner}/gemini-human:latest
    profiles: ["frontend", "all"]
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.human.rule=Host(`human.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.human.entrypoints=websecure"
      - "traefik.http.routers.human.tls.certresolver=letsencrypt"
      - "traefik.http.services.human.loadbalancer.server.port=80"
    networks:
      - proxy

  ai:
    image: ghcr.io/${GITHUB_OWNER:-owner}/gemini-ai:latest
    profiles: ["frontend", "all"]
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai.rule=Host(`ai.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.ai.entrypoints=websecure"
      - "traefik.http.routers.ai.tls.certresolver=letsencrypt"
      - "traefik.http.services.ai.loadbalancer.server.port=80"
    networks:
      - proxy

volumes:
  mysql-data:
  ghost-content:

networks:
  backend:
  proxy:
    external: true
