name: Frontend CI

on:
  pull_request:

jobs:
  frontend-checks:
    name: Frontend checks (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [astro-landing, astro-human, astro-ai]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: frontend/${{ matrix.app }}

      - name: Type check
        run: npm run check
        working-directory: frontend/${{ matrix.app }}

      - name: Lint
        run: npm run lint
        working-directory: frontend/${{ matrix.app }}

      - name: Format check
        run: npm run format:check
        working-directory: frontend/${{ matrix.app }}

      - name: Unit tests
        run: npm run test
        working-directory: frontend/${{ matrix.app }}

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: frontend-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Write CI environment file
        run: |
          cat <<'EOF' > .env
          GHOST_URL=http://localhost:2368
          GHOST_CONTENT_API_KEY=0123456789abcdef0123456789
          GHOST_ADMIN_API_KEY=0123456789abcdef0123456789
          MYSQL_ROOT_PASSWORD=devroot123
          MYSQL_DATABASE=ghost
          MYSQL_USER=ghost
          MYSQL_PASSWORD=devpass123
          DOMAIN=example.com
          GITHUB_OWNER=example
          EOF

      - name: Build images
        run: docker compose -f docker-compose-dev.yaml build

      - name: Start backend (MySQL + Ghost)
        run: docker compose -f docker-compose-dev.yaml up -d mysql ghost

      - name: Wait for Ghost
        run: |
          echo "Waiting for Ghost (2368) to be ready..."
          for i in $(seq 1 48); do
            if curl -sf http://localhost:2368 >/dev/null; then
              echo "Ghost is up"
              break
            fi
            echo "  attempt $i/48..."
            sleep 5
          done
          curl -sf http://localhost:2368 >/dev/null || (echo "Ghost (2368) not ready" && exit 1)

      - name: Start frontend (landing + human + ai)
        run: docker compose -f docker-compose-dev.yaml up -d landing human ai

      - name: Wait for all services
        run: |
          echo "Waiting for 3080, 3081, 3082..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:3080 >/dev/null && \
               curl -sf http://localhost:3081 >/dev/null && \
               curl -sf http://localhost:3082 >/dev/null; then
              echo "All services are up"
              break
            fi
            echo "  attempt $i/60..."
            sleep 5
          done
          curl -sf http://localhost:3080 >/dev/null || (echo "Landing (3080) not ready" && exit 1)
          curl -sf http://localhost:3081 >/dev/null || (echo "Human (3081) not ready" && exit 1)
          curl -sf http://localhost:3082 >/dev/null || (echo "AI (3082) not ready" && exit 1)

      - name: Show container logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose-dev.yaml ps -a
          echo "--- ghost logs ---"
          docker compose -f docker-compose-dev.yaml logs ghost || true
          echo "--- human logs ---"
          docker compose -f docker-compose-dev.yaml logs human || true
          echo "--- ai logs ---"
          docker compose -f docker-compose-dev.yaml logs ai || true

      - name: Install E2E dependencies
        run: npm ci
        working-directory: e2e

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: e2e

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: e2e

      - name: Shutdown dev stack
        if: always()
        run: docker compose -f docker-compose-dev.yaml down -v
