name: Frontend CI

on:
  pull_request:

jobs:
  frontend-checks:
    name: Frontend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Type check
        run: npm run check
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Format check
        run: npm run format:check
        working-directory: frontend

      - name: Unit tests
        run: npm run test
        working-directory: frontend

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: frontend-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Write CI environment file
        run: |
          cat <<'EOF' > .env
          GHOST_URL=http://localhost:2368
          GHOST_CONTENT_API_KEY=0123456789abcdef0123456789
          MYSQL_ROOT_PASSWORD=devroot123
          MYSQL_DATABASE=ghost
          MYSQL_USER=ghost
          MYSQL_PASSWORD=devpass123
          EOF

      - name: Build frontend image
        run: docker compose -f docker-compose-dev.yaml build frontend

      - name: Start backend (MySQL + Ghost)
        run: docker compose -f docker-compose-dev.yaml up -d mysql ghost

      - name: Wait for Ghost
        run: |
          echo "Waiting for Ghost (2368) to be ready..."
          for i in $(seq 1 60); do
            HTTP_CODE=$(curl -so /dev/null -w '%{http_code}' http://localhost:2368/ 2>/dev/null || echo "000")
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "Ghost is up (HTTP $HTTP_CODE)"
              break
            fi
            echo "  attempt $i/60 (HTTP $HTTP_CODE)..."
            sleep 5
          done
          curl -sf http://localhost:2368/ >/dev/null || (echo "Ghost (2368) not ready"; curl -v http://localhost:2368/ 2>&1 || true; exit 1)

      - name: Start frontend
        run: docker compose -f docker-compose-dev.yaml up -d frontend

      - name: Wait for frontend
        run: |
          echo "Waiting for frontend (3080)..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:3080 >/dev/null; then
              echo "Frontend is up"
              break
            fi
            echo "  attempt $i/60..."
            sleep 5
          done
          curl -sf http://localhost:3080 >/dev/null || (echo "Frontend (3080) not ready" && exit 1)

      - name: Show container logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose-dev.yaml ps -a
          echo "--- mysql logs ---"
          docker compose -f docker-compose-dev.yaml logs mysql || true
          echo "--- ghost logs ---"
          docker compose -f docker-compose-dev.yaml logs ghost || true
          echo "--- frontend logs ---"
          docker compose -f docker-compose-dev.yaml logs frontend || true
          echo "--- .env contents ---"
          cat .env || true

      - name: Install E2E dependencies
        run: npm ci
        working-directory: e2e

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: e2e

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: e2e

      - name: Shutdown dev stack
        if: always()
        run: docker compose -f docker-compose-dev.yaml down -v
