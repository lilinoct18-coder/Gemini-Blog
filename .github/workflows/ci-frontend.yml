name: Frontend CI

on:
  pull_request:

jobs:
  frontend-checks:
    name: Frontend checks (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [astro-landing, astro-human, astro-ai]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: frontend/${{ matrix.app }}

      - name: Type check
        run: npm run check
        working-directory: frontend/${{ matrix.app }}

      - name: Lint
        run: npm run lint
        working-directory: frontend/${{ matrix.app }}

      - name: Format check
        run: npm run format:check
        working-directory: frontend/${{ matrix.app }}

      - name: Unit tests
        run: npm run test
        working-directory: frontend/${{ matrix.app }}

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: frontend-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Write CI environment file
        run: |
          cat <<'EOF' > .env
          GHOST_URL=http://localhost:2368
          GHOST_CONTENT_API_KEY=0123456789abcdef0123456789
          GHOST_ADMIN_API_KEY=0123456789abcdef0123456789
          MYSQL_ROOT_PASSWORD=devroot123
          MYSQL_DATABASE=ghost
          MYSQL_USER=ghost
          MYSQL_PASSWORD=devpass123
          DOMAIN=example.com
          GITHUB_OWNER=example
          EOF

      - name: Build and start dev stack
        run: docker compose -f docker-compose-dev.yaml up -d --build

      - name: Wait for services
        run: |
          for i in {1..60}; do
            if curl -sf http://localhost:3080 >/dev/null && \
               curl -sf http://localhost:3081 >/dev/null && \
               curl -sf http://localhost:3082 >/dev/null && \
               curl -sf http://localhost:2368 >/dev/null; then
              echo "All services are up"
              break
            fi
            echo "Waiting for services... (attempt $i)"
            sleep 5
          done
          curl -sf http://localhost:3080 >/dev/null || (echo "Landing (3080) not ready" && exit 1)
          curl -sf http://localhost:3081 >/dev/null || (echo "Human (3081) not ready" && exit 1)
          curl -sf http://localhost:3082 >/dev/null || (echo "AI (3082) not ready" && exit 1)
          curl -sf http://localhost:2368 >/dev/null || (echo "Ghost (2368) not ready" && exit 1)

      - name: Install E2E dependencies
        run: npm ci
        working-directory: e2e

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: e2e

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: e2e

      - name: Shutdown dev stack
        if: always()
        run: docker compose -f docker-compose-dev.yaml down -v
